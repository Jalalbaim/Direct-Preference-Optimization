experiment_name: "dpo_summary"

model:
  name: "CarperAI/openai_summarize_tldr_sft" #As mentioned in page 7 of the paper
  dtype: "float32" #Based on the config.json 
  use_flash_attention: false

training:
  seed: 789
  num_epochs: 1
  batch_size: 1
  grad_accumulation_steps: 16
  learning_rate: 1e-5
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_steps: 10

dpo:
  beta: 0.1  # hyperparam DPO
  label_smoothing: 0.0
  prompt: |
    Which of the following summaries does a better job of summarizing the most important points in the given forum post?

    Post:
    <post>

    Summary A:
    <Summary A>

    Summary B:
    <Summary B>

    FIRST provide a one-sentence comparison of the two summaries, explaining which you prefer and why. SECOND, on a new line, state only "A" or "B" to indicate your choice. Your response should use the format:
    Comparison: <one-sentence comparison and explanation>
    Preferred: <"A" or "B">


data:
  train_path: "data/processed/summarization/train_summarization.jsonl"
  val_path: "data/processed/summarization/val_summarization.jsonl"
  prompt_nb: 15
  max_prompt_length: 512
  max_response_length: 256

logging:
  save_dir: "checkpoints/summary_dpo"
  log_every: 15
  eval_every: 50